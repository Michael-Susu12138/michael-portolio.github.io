            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  About Me

                <ul class="dropdown-menu">

              <li class="nav-item">

              <li class="nav-item">

    <div class="container bg-content body-content d-flex justify-content-center align-items-center" style="width: 80%;">
        <div class="contact-info" style="padding-right: 20px;">
          <div class="d-flex flex-column align-items-center">
            <i class="fa fa-map-marker-alt fa-2x mb-3"></i>
            <h3>Address</h3>
            <p>343 Gold Street, Brooklyn, NY, 11201</p>
          </div>
          <div class="d-flex flex-column align-items-center">
            <i class="fa fa-envelope fa-2x mb-3"></i>
            <h3>Email</h3>
            <p>michaelchen12138@gmail.com</p>
            <p>yc4557@nyu.edu</p>
          </div>
          <div class="d-flex flex-column align-items-center">
            <i class="fa fa-phone fa-2x mb-3"></i>
            <h3>Phone</h3>
            <p>(561) 990-9976</p>
          </div>
        </div>
        <div class="contact-form" style="padding-left: 100px;">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" style="width: 500px;">
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" style="width: 500px;">
              </div>
              
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" style="width: 500px;"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class=" form-button btn btn-primary ml-3">Submit</button>
                </div>
                
            
            </form>
          </div>
          
          
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.15/dist/vanta.net.min.js"></script>
      <script>
        VANTA.NET({
          el: "#body-content",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xf7f7f7,
          backgroundColor: 0x30007,
          points: 11.00,
          spacing: 14.00
        })
      </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
